<h1 id="tableLabel">Edit Ticket</h1>

<p>Here you can edit specify Ticket.</p>

  <form (submit)="submitForm()">
    <div class="form-grup">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="name" placeholder="Enter name of ticekt" readonly>
        <label for="price">Price</label>
        <input type="number" name="price" class="form-control" [(ngModel)]="price" min="0.00" max="10000.00" step="0.01" placeholder="Enter price of ticekt">
        <button type="submit" class="btn btn-primary">Wy≈õlij</button>
    </div>
  </form>
