<h1 id="tableLabel">Add Ticket</h1>

<p>Here you can add Tickets with will be avilable for consumers.</p>

  <form (submit)="submitForm()">
    <div class="form-floating mb-3">
        <input type="text" name="name" class="form-control" [(ngModel)]="name" placeholder="Enter name of ticekt">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">

      <input type="text" name="peroid" class="form-control" [(ngModel)]="peroid" placeholder="Enter peroid of ticekt">
      <label for="peroid">Peroid in months</label>
  </div>
  <div class="form-floating mb-3">
    <input type="number" name="price" class="form-control" [(ngModel)]="price" min="0.00" max="10000.00" step="0.01" placeholder="Enter price of ticekt">
    <label for="price">Price</label>
</div>
<button type="submit" class="btn btn-primary">Add</button>
  </form>
